<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>

<link href="/css/deviation.css" rel="stylesheet" type="text/css" media="screen" />

</head>


<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<h1>
					<lift:Properties.titleLink />
				</h1>
				<p>
					<lift:Properties.subtitle />
				</p>
			</div>
		</div>
		<!-- end #header -->
		<div id="menu">
			<lift:Menu.builder li_item:class="current_page_item" />
		</div>
		<!-- end #menu -->
		<div id="page">
			<div id="page-bgtop">
				<div id="page-bgbtm">
					<div id="content">
						<lift:Msgs showAll="true" />
						<lift:bind name="content" />

						<div style="clear: both;">&nbsp;</div>
					</div>
					<!-- end #content -->
					<div id="sidebar">
						<ul>
							<li>
								<div id="search">

									<div>
										<form method="get" action="/search" class="searchform l:Search.search">
											<p>
												<input id="term" type="text" size="55" class="textbox" /> <input type="submit" value="Search" class="button" />
											</p>
										</form>

									</div>

								</div>
								<div style="clear: both;">&nbsp;</div></li>
							<li>
								<h2>Tags</h2> <lift:Index.allTags /></li>
							<li>
								<h2>
									<lift:Properties.shortDescriptionTitle />
								</h2> <lift:Properties.shortDescription /></li>
							<lift:LinkLists.frontPageLinkList>
								<li>
									<h2>
										<link_list:title />
									</h2>
									<ul>
										<link_list:links />
									</ul></li>
							</lift:LinkLists.frontPageLinkList>
						</ul>
					</div>
					<!-- end #sidebar -->
					<div style="clear: both;">&nbsp;</div>
				</div>
			</div>
		</div>
		<!-- end #page -->
	</div>
	<div id="footer">
		<p>
			<a href="/user_mgt/login">Admin</a> |
			<lift:Properties.copyrightNote />
			|. Design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.
		</p>
	</div>
	<!-- end #footer -->
</body>


</html>
